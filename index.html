<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
            alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="story.html" method="GET">
            <label for="animal-1"> Animal: </label>
            <input type="text" id="animal-1" name="animal-1" required value="Hare ">
            <br>

            <label for="animal-2">Another Animal: </label>
            <input type="text" id="animal-2" name="animal-2" required value="Tortoise ">
            <br>

            <label for="animal-3">One More Animal: </label>
            <input type="text" id="animal-3" name="animal-3" required value="Fox">
            <br>

            <label for="adj-1">Adjective (past tense): </label>
            <input type="text" id="adj-1" name="adj-1" required value="amused ">
            <br>

            <label for="verb-1">Verb (ends in -ing): </label>
            <input type="text" id="verb-1" name="verb-1" required value="nap">
            <br>

            <label for="num-1">Number: </label>
            <input type="number" id="num-1" name="num-1" required value="3">
            <br>

            <span>
                <input checked type="radio" id="yes" name="answer" value="yes" required>
                <label for="yes"> Yes </label>
                <input type="radio" id="no" name="answer" value="no" required>
                <label for="no"> No </label>

            </span>
            <br>

            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
                <option selected value="sooner">Sooner</option>
                <option value="medium">Medium</option>
                <option value="slow">Slow</option>


            </select>
            <br>

            <label for="quote">Motivational Quote:</label>
            <input type="text" id="quote" name="quote" list="quote-choices" required>
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option selected value="The secret of getting ahead is getting started"></option>
                <option value="The hard days are what make you stronger."></option>

            </datalist>
            <br>

            <label for="message"> Meaningful Message: </label>
            <br>
            <textarea id="message" name="message" rows="8" cols="40" required> Slow but steady wins the race </textarea>


            <br>
            <input type="submit" value="Form My Story!">

        </form>

    </section>
</body>

</html>
